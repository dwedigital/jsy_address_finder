<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Address Finder Example</title>
    <meta
      name="description"
      content="A quick example of an address finder API for Jersey"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-5">
      <span class="navbar-brand mb-0 h1">Address Lookup</span>
    </nav>
    <div class="container p-5">
      <form action="" class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          name=""
          id="address"
          placeholder="Enter Address"
          class="form-control"
        />
      </form>
      <ul class="list-group"></ul>
    </div>
    <script>
      const input = document.querySelector("#address");
      const list = document.querySelector("ul");

      function lookup(address) {
        if (address < 3) return;
        const data = { query: input.value };

        // the below API calls a google cloud function that acts as a proxy
        fetch(
          "https://us-central1-fetch-serverless.cloudfunctions.net/addressLookup",
          {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          }
        )
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            // clear any results in the list each time
            list.innerHTML = "";

            //console.log(data["addresses"]);

            const addresses = [...data["addresses"]];
            addresses.forEach((address) => {
              // call the createList function to then add each address to the list
              createList(address);
            });
          })
          .catch((err) => {
            console.log("API Error: ", err);
          });
      }

      function createList(address) {
        const li = document.createElement("li");
        li.classList.add('list-group-item','list-group-item-action')
        const item = document.createTextNode(address["lineFormat"]);
        li.appendChild(item);
        list.appendChild(li);
        document.querySelectorAll('li')[0].classList.add('active')

        const addressItem = document.querySelectorAll('li')

        addressItem.forEach(item=>{
        item.addEventListener('click',(e)=>{
         input.value= e.target.innerHTML
        })
      })
      }

      input.addEventListener("keyup", lookup);
      
    </script>
  </body>
</html>
